<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
		<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
		crossorigin="anonymous">
    <script src="JS/scripts.js"></script>
    <title>Big Bank of E.E</title>
</head>

<body>
	<div class="container">
    <h1>Federal Credit Union of E&E</h1>
		<div class="row">
			<div class="col-md-6">
				<form id="initiate-account">
						<h2>Register a new account:</h2>
						<label for="name">Name:</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
						<label for="money">Initial Deposit:</label>
						<input type="text" class="form-control" name="money" id="money" placeholder="Enter Amount">
						<button type="submit" class="btn btn-primary">Open Account</button>
				</form>

				<form id="deposit-withdraw">
						<h2>Deposit or Withdraw Funds:</h2>
						<label for="deposit">Deposit Amount:</label>
						<input type="text" class="form-control" name="deposit" id="deposit" placeholder="Deposit Funds">
						<label for="withdraw">Withdraw Amount:</label>
						<input type="text" class="form-control" name="withdraw" id="withdraw" placeholder="Withdraw Funds">
						<button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<form id="search">
						<label for="searchInput"></label>
						<input type="text" name="searchInput" id="searchInput" placeholder="Search Number">
				<button type="submit" id="searchButton" class="btn btn-primary">Search for Account</button>
				</form>
		</div>

		<div class="col-md-6">
    <div id="current-balance" class="hidden">
        <p>Current Balance: <span id="amount"></span></p>
        <p>Account Number: <span id="accountNumber"></span></p>
        <p>Acount Holder: <span id="accountHolder"></span></p>
				<img src="img/monay.jpg" alt="a photo of happy customer" class="hidden" >
        <button id="accountMaker" class="btn btn-secondary">Create Account!</button>
    </div>
		<div id="searchResult" class="hidden">
			<p>Current Balance: <span id="search-amount"></span></p>
			<p>Account Number: <span id="search-accountNumber"></span></p>
			<p>Acount Holder: <span id="search-accountHolder"></span></p>
			</div>
		</div>
		</div>
	</div>
    
</body>
</html>
