<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <script src="JS/scripts.js"></script>
    <title>Big Bank of E.E</title>
</head>

<body>
    <h1>Welcome the Jungle</h1>
    <form id="initiate-account">
        <h2>Register a new account:</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="money">Initial Deposit:</label>
        <input type="text" name="money" id="money">
        <button type="submit">Open Account</button>
    </form>

    <form id="deposit-withdraw">
        <h2>Deposit or Withdraw Funds:</h2>
        <label for="deposit">Deposit Amount:</label>
        <input type="text" name="deposit" id="deposit">
        <label for="withdraw">Withdraw Amount:</label>
        <input type="text" name="withdraw" id="withdraw">
        <button type="submit">Submit</button>
    </form>

    <form id="search">
        <label for="searchInput"></label>
        <input type="text" name="searchInput" id="searchInput">
    <button type="submit" id="searchButton">Search for Account</button>
    </form>

    <div id="current-balance" class="hidden">
        <p>Current Balance:</p>
        <p id="amount"></p>
        <p>Account Number:</p>
        <p id="accountNumber"></p>
        <p>Acount Holder:</p>
        <p id="accountHolder"></p>
        <button id="accountMaker">Create Account!</button>
        
    </div>
		<div id="searchResult" class="hidden">
			<p>Current Balance:</p>
			<p id="search-amount"></p>
			<p>Account Number:</p>
			<p id="search-accountNumber"></p>
			<p>Acount Holder:</p>
			<p id="search-accountHolder"></p>
			<!-- <button id="search-accountMaker">Create Account!</button> -->
		</div>

    
</body>
</html>
